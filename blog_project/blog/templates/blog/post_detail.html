{% extends 'base.html' %} {% block content %}
<div class="post-entry">
    <h2> {{ post.title }}</h2>
    <p> {{ post.body }}</p>
    <p> author : {{ post.author }}</p>
    <p> created_at : {{ post.created_at }}</p>
    <h3>Comments</h3>
    {% for c in comments %}

    <p> {{ c.comment }}</p>
    {% endfor %}
</div>
{% endblock content %}
